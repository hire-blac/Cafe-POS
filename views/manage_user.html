{% extends 'layout/base.html' %}

{% block title %} Manage Users{% endblock %}

{% block content %}

<div class="container" id="app">

    <div style="margin-top: 2em;">


        <div class="row">
            <div class="col-md-6">
                <b-form-group
                    label=""
                    label-for="filter-input"
                    label-cols-sm="3"
                    label-align-sm="right"
                    label-size="sm"
                    class="mb-0">
                    <b-input-group size="sm">
                        <b-form-input
                            id="filter-input"
                            v-model="filter"
                            type="search"
                            placeholder="Search"
                        ></b-form-input>

                        <b-input-group-append>
                        <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
                        </b-input-group-append>
                    </b-input-group>
                </b-form-group>
            </div>
           
        </div>

       
    
        
        <b-table hover 
                :fields="fields" 
                :items="items"
                :filter="filter"
                :filter-included-fields="filterOn"
                @filtered="onFiltered"
                :current-page="currentPage"
                :per-page="perPage"
                :sort-by.sync="sortBy"
                thead-class="green-bg bg-secondary text-white"
                >
      
            <template #cell(id)="data">
                [[data.item.id]]
              </template>

            <template #cell(name)="data">
              [[data.item.name]]
            </template>
            
            <template #cell(username)="data">
                [[data.item.username]]
            </template>
            <template #cell(userType)="data">
                [[data.item.userType]]
            </template>

   
      
            <template #cell(edit)="data">
                <b-link :href=" '/user/' + data.item.username"><i class="fas fa-edit"></i></span></b-link>
            </template>
            <template #cell(delete)="data">
                <b-link v-on:click="removeUser(data.index, data.item.id)"><i class="fa fa-trash" style="color: #ee2e2e;" aria-hidden="true"></i></span></b-link>
            </template>

            <template #cell(show)="data">
                <b-link :href=" '/user/' + data.item.username"><i class="fa fa-eye" aria-hidden="true"></i></span></b-link>
            </template>

        </b-table>
        <b-row>
            <b-col sm="5" md="6"></b-col>
            <b-col sm="7" md="6" class="my-1">
                <b-pagination
                    v-model="currentPage"
                    :total-rows="totalRows"
                    :per-page="perPage"
                    align="fill"
                    size="sm"
                    class="my-0"
                    v-show="totalRows > perPage"
                >
                </b-pagination>
            </b-col>
        </b-row>
        <div class="float-end">
            <span><a href="/add_user" class="btn btn-primary">New User</a></span>
      
        </div>

        <b-modal v-model="modalShow" @ok="handleOk" title="Delete User">Are you sure you want to delete this User?</b-modal>

    </div>

</div>

<script type="application/javascript">

    new Vue({
        delimiters : ['[[',']]'],
        el: '#app',
        data: {
          fields: [
                    {key:'id',sortable: true},
                    {key:'name'}, 
                    {key:'username', sortable: true}, 
                    {key:'userType', sortable: true}, 
                    {key: 'delete', label: ''},
                    {key: 'show', label: ''}],
          items: [
           
          ],
          currentDeleteId: -1,
          currentDeleteIndex: -1,
          modalShow: false,
          filter: null,
          filterOn: [],
          currentPage: 1,
          totalRows: 1,
          perPage: 10,
          sortBy: '',
        },
        mounted: async function(){

            if(!this.isAdminLogin()){
               this.logout();
            }
            const response = await fetch("/api/users");
            const data = await response.json();
           
            let items = data["users"]

            items.forEach(user => {
              let id = user.id
              let name = user.name
              let username = user.username
              let userType = user.usertype

              this.items.push({id: id, name: name, username: username, userType: userType,
                show: 'test', edit: 'test', delete: 'test'})
            })
            this.totalRows = this.items.length
        },
        methods: {
            removeUser : function(index, id){
                this.modalShow = !this.modalShow
                this.currentDeleteId = id
                this.currentDeleteIndex = index
                alert("Do you want to delete this User?")
            },

            handleOk: async function(){
                let id = this.currentDeleteId
                let index = this.currentDeleteIndex
                this.items.splice(index,1)
                const response = await fetch("/delete_user_api/" + id);
                const data = await response.json();
            },
            Edit(){
                //redirect()

            },

            onFiltered(filteredItems) {
                // Trigger pagination to update the number of buttons/pages due to filtering
                this.totalRows = filteredItems.length
                this.currentPage = 1
            },
            isAdminLogin : function(){
                   
                return localStorage.getItem("usertype") == "Administrator"
            },
            logout:function(){
                   window.localStorage.clear()
                   console.log("You don't have access to view this page")
                   window.location.href = "/login"

                }

        }
    })

</script>


{% endblock %}
